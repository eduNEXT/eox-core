name: Changelog CI

on:
  pull_request:
    types: [ opened ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Run Changelog CI
        uses: saadmk11/changelog-ci@v1.0.0
        with:
          changelog_filename: CHANGELOG.rst
          github_token: ${{ secrets.GITHUB_TOKEN }}
